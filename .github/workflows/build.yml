name: Build and Dockerize

on:
  push:
    branches:
      - master

jobs:
  build-and-dockerize:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build and package JAR
      run: mvnw package -DskipTests



    - name: Run Maven with -U flag to update dependencies
      run: cmd /c "mvnw.cmd clean install -U"
      
      
    - name: Set up Docker CLI
      uses: docker/setup-docker@v1

    - name: Build Docker image
      run: docker build --file Dockerfile --tag ahmetarslann/messenger-app:latest .

    - name: Log in to Docker Hub
      run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Push Docker image to Docker Hub
      run: docker push ahmetarslann/messenger-app:latest

